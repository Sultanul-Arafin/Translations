<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Translation Tool</h1>
        <div class="translation-box">
            <label for="source-text">Enter text:</label>
            <textarea id="source-text" rows="5" placeholder="Enter text to translate"></textarea>
            
            <div class="languages">
                <select id="source-lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
                <span>To</span>
                <select id="target-lang">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <button id="translate-btn">Translate</button>

            <label for="translated-text">Translated text:</label>
            <textarea id="translated-text" rows="5" placeholder="Your translated text will appear here" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
